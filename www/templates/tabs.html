<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-light tabs-background-calm">

  <!-- My Classes -->
  <ion-tab title="My Classes" icon="ion-university" href="#/tab/classes">
    <ion-nav-view name="tab-classes"></ion-nav-view>
  </ion-tab>

  <!-- Browse Classes -->
  <ion-tab title="Browse" icon="ion-android-list" href="#/tab/browse">
    <ion-nav-view name="tab-browse"></ion-nav-view>
  </ion-tab>


</ion-tabs>
